
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Texture Choice</title>
  </head>
  <body>
    {% load static %}        
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Texture Choice</h1>
          <hr class="mt-0 mb-4">
          <form action="selection" method="post"> {% csrf_token %}
          {% if texture_list %}
          <table>
              {% for item in texture_list %}
              <tr>
              <td>
                  <input type="checkbox" name="textures" 
                  value="{{ item.idx }}" class="class_checkbox"> 
              </td>
              <td>
                  <img src="{% static item.img_path %}" 
                  alt="Image" class="img-thumbnail" width=80 height=80> 
              </td>
                <br>
              </tr>
              {% endfor %}
          </table>
          {% endif %}
          <button type="submit">Submit</button><br>
        </div>
      </div>
    </div>
  </body>
</html>
